name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '!packages/**/package.json'  # Exclude package.json changes

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [button, split-text, cli]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check for significant changes
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- packages/${{ matrix.package }} ':!packages/${{ matrix.package }}/package.json'; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Check last publish time
        id: check_publish_time
        run: |
          last_commit_time=$(git log -1 --format=%ct packages/${{ matrix.package }})
          current_time=$(date +%s)
          time_diff=$((current_time - last_commit_time))
          if [ $time_diff -ge 3600 ]; then
            echo "can_publish=true" >> $GITHUB_OUTPUT
          else
            echo "can_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_changes.outputs.changed == 'true' && steps.check_publish_time.outputs.can_publish == 'true'
        run: npm ci

      - name: Publish package
        if: steps.check_changes.outputs.changed == 'true' && steps.check_publish_time.outputs.can_publish == 'true'
        run: npm run publish-${{ matrix.package }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true' && steps.check_publish_time.outputs.can_publish == 'true'
        run: |
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git --tags

