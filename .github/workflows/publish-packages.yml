name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [button, split-text, cli]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- packages/${{ matrix.package }}; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_changes.outputs.changed == 'true'
        run: npm ci

      - name: Publish package
        if: steps.check_changes.outputs.changed == 'true'
        run: npm run publish-${{ matrix.package }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git --tags